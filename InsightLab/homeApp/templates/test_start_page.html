<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Start Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Hide dropdown initially */
        #dropdown-menu {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 shadow-md rounded-md">
        <h2 class="text-lg font-semibold mb-4">TEST START FORM</h2>
        <p class="text-gray-600 mb-6">Configure test start form and collect data to identify respondents.</p>

        <div class="mb-6">
            <table id="fields-table" class="min-w-full border border-gray-200">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="px-4 py-2 text-left font-medium text-gray-700">FIELD</th>
                        <th class="px-4 py-2 text-center font-medium text-gray-700">MANDATORY</th>
                        <th class="px-4 py-2 text-center font-medium text-gray-700">REMOVE</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr class="border-t" id="first-row">
                        <td class="px-4 py-2">
                            <div class="flex items-center">
                                <span>First Name-text field</span>
                            </div>
                        </td>
                        <td class="px-4 py-2 text-center">
                            <input type="checkbox" class="form-checkbox text-green-500 h-5 w-5">
                        </td>
                        <td class="px-4 py-2 text-center"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Dropdown Menu for Adding a Field -->
        <div class="relative flex space-x-4">
            <button class="text-blue-500 hover:text-blue-700 text-sm flex items-center" onclick="toggleDropdown()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Add a Field
            </button>

            <!-- Dropdown menu -->
            <div id="dropdown-menu" class="absolute mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg">
                <a href="#" class="dropdown-item block px-4 py-2 text-gray-700 hover:bg-gray-100"
                    onclick="addField('Last Name-text field', this)">Last Name-text field</a>
                <a href="#" class="dropdown-item block px-4 py-2 text-gray-700 hover:bg-gray-100"
                    onclick="addField('Age-number', this)">Age-number</a>
                <a href="#" class="dropdown-item block px-4 py-2 text-gray-700 hover:bg-gray-100"
                    onclick="addField('City-text field', this)">City-text field</a>
                <a href="#" class="dropdown-item block px-4 py-2 text-gray-700 hover:bg-gray-100"
                    onclick="addField('Email Address-email', this)">Email Address-email</a>
                <a href="#" class="dropdown-item block px-4 py-2 text-gray-700 hover:bg-gray-100"
                    onclick="addField('ID-text field', this)">ID-text field</a>
                <a href="#" class="dropdown-item block px-4 py-2 text-gray-700 hover:bg-gray-100"
                    onclick="addField('Gender-single choice', this)">Gender-single choice</a>
                <a href="#" class="dropdown-item block px-4 py-2 text-gray-700 hover:bg-gray-100"
                    onclick="addField('Phone-text field', this)">Phone-text field</a>
            </div>
        </div>

        <!-- Message display -->
        <p id="message" class="text-center text-bold text-black-600 mt-2 "></p>

        <!-- Confirm and Cancel buttons -->
        <div class="flex justify-end space-x-4 mt-6">
            <button class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold rounded-md"
                onclick="clearTable()">Cancel</button>
            <button class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-md"
                onclick="confirmFields()">Confirm</button>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown-menu');
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Hide dropdown if clicked outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdown-menu');
            const button = document.querySelector('.text-blue-500');

            // Check if the click was outside the dropdown and the button
            if (!dropdown.contains(event.target) && !button.contains(event.target)) {
                dropdown.style.display = "none";
            }
        });

        function initializeTable() {
            const storedFields = JSON.parse(localStorage.getItem('fields')) || [];
            storedFields.forEach(item => addField(item.field, null, true, item.mandatory));
        }

        function addField(field, dropdownItem, skipStorage = false, isMandatory = false) {
            const tableBody = document.getElementById('table-body');
            const rows = tableBody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const currentField = rows[i].getElementsByTagName('span')[0].innerText;
                if (currentField === field) {
                    alert(`${field} has already been added.`);
                    return;
                }
            }

            const newRow = document.createElement('tr');
            newRow.classList.add('border-t');

            newRow.innerHTML = `
                <td class="px-4 py-2">
                    <div class="flex items-center">
                        <span>${field}</span>
                    </div>
                </td>
                <td class="px-4 py-2 text-center">
                    <input type="checkbox" class="form-checkbox text-green-500 h-5 w-5" ${isMandatory ? 'checked' : ''} onclick="updateMandatoryStatus('${field}', this.checked)">
                </td>
                <td class="px-4 py-2 text-center">
                    <button class="text-gray-500 hover:text-gray-700 text-sm" onclick="deleteRow(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0,0,300,150" style="fill:#4D4D4D;">
                            <g fill="#4d4d4d" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                                <g transform="scale(10.66667,10.66667)">
                                    <path d="M10.80664,2c-0.517,0 -1.01095,0.20431 -1.37695,0.57031l-0.42969,0.42969h-5c-0.36064,-0.0051 -0.69608,0.18438 -0.87789,0.49587c-0.18181,0.3115 -0.18181,0.69676 0,1.00825c0.18181,0.3115 0.51725,0.50097 0.87789,0.49587h16c0.36064,0.0051 0.69608,-0.18438 0.87789,-0.49587c0.18181,-0.3115 0.18181,-0.69676 0,-1.00825c-0.18181,-0.3115 -0.51725,-0.50097 -0.87789,-0.49587h-5l-0.42969,-0.42969c-0.365,-0.366 -0.85995,-0.57031 -1.37695,-0.57031zM4.36523,7l1.52734,13.26367c0.132,0.99 0.98442,1.73633 1.98242,1.73633h10.25c0.99799,0 1.85041,-0.74633 1.98242,-1.73633l1.52734,-13.26367z"></path>
                                </g>
                            </g>
                        </svg>
                    </button>
                </td>
            `;

            tableBody.appendChild(newRow);

            if (dropdownItem) {
                dropdownItem.style.display = 'none';
            }

            if (!skipStorage) {
                const storedFields = JSON.parse(localStorage.getItem('fields')) || [];
                storedFields.push({ field, mandatory: isMandatory });
                localStorage.setItem('fields', JSON.stringify(storedFields));
            }
        }

        function updateMandatoryStatus(field, isMandatory) {
            const storedFields = JSON.parse(localStorage.getItem('fields')) || [];
            const fieldIndex = storedFields.findIndex(item => item.field === field);
            if (fieldIndex !== -1) {
                storedFields[fieldIndex].mandatory = isMandatory;
                localStorage.setItem('fields', JSON.stringify(storedFields));
            }
        }

        function deleteRow(button) {
            const row = button.closest('tr');
            const field = row.getElementsByTagName('span')[0].innerText;
            row.remove();

            let storedFields = JSON.parse(localStorage.getItem('fields')) || [];
            storedFields = storedFields.filter(item => item.field !== field);
            localStorage.setItem('fields', JSON.stringify(storedFields));
        }

        function confirmFields() {
            const tableBody = document.getElementById('table-body');
            const rows = tableBody.getElementsByTagName('tr');
            const confirmedFields = [];

            for (let i = 1; i < rows.length; i++) {
                const fieldName = rows[i].getElementsByTagName('span')[0].innerText;
                const isMandatory = rows[i].querySelector('input[type="checkbox"]').checked;
                confirmedFields.push({ field: fieldName, mandatory: isMandatory });
            }

            localStorage.setItem('fields', JSON.stringify(confirmedFields));
            const message = document.getElementById('message');
            message.innerHTML = "<b>Fields have been added successfully.</b>";
        }

        function clearTable() {
            document.getElementById("table-body").innerHTML = `
                <tr class="border-t" id="first-row">
                    <td class="px-4 py-2">
                        <div class="flex items-center">
                            <span>First Name-text field</span>
                        </div>
                    </td>
                    <td class="px-4 py-2 text-center">
                        <input type="checkbox" class="form-checkbox text-green-500 h-5 w-5">
                    </td>
                    <td class="px-4 py-2 text-center"></td>
                </tr>
            `;
            localStorage.removeItem("fields");
            document.getElementById("message").innerHTML = "";
        }

        window.onload = initializeTable;
    </script>
</body>
</html>
