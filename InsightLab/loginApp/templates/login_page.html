<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-400 to-indigo-600">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login to Your Account</h2>
        <form method="POST" class="space-y-4">

            <div>
                <label for="username" class="block text-gray-600 font-semibold">Username</label>
                <input type="text" name="username" id="username"
                       class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="password" class="block text-gray-600 font-semibold">Password</label>
                <input type="password" name="password" id="password"
                       class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit"
                    class="w-full py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
                Login
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-700" >Sign up here</a>.
        </p>
    </div>
</body>
</html>
