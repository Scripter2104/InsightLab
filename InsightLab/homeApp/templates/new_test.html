<head>

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Configuration</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Add Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body class="bg-gray-100">

        <!-- Horizontal Navbar -->
        <header class="bg-white shadow-lg">
            <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="#" class="text-2xl font-bold text-green-600">InsightLab</a>
                    </div>
                    <div class="flex items-center space-x-8">
                        <a class="text-gray-700 hover:text-green-600"
                            onclick="homeConfirmationMessage()"><i class="fas fa-home"></i> Home</a>
                        <a href="#" class="text-gray-700 hover:text-green-600"><i class="fas fa-cog"></i> Settings</a>
                        <a class="text-gray-700 hover:text-green-600" onclick="confirmationMessage()"><i
                                class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="flex min-h-screen">
            <!-- Vertical Sidebar -->
            <aside class="w-1/4 bg-white p-5 shadow-lg">
                <h2 class="text-xl font-semibold mb-6 flex items-center"><i
                        class="fas fa-sliders-h text-green-600 mr-2"></i> Test configuration</h2>
                <ul>
                    <li class="mb-3 flex items-center">
                        <i class="fas fa-cogs text-green-600 mr-2"></i>
                        <button class="w-full text-left px-3 py-2 rounded bg-green-100 text-green-600">Basic
                            settings</button>
                    </li>
                    <li class="mb-3 flex items-center"><i class="fas fa-question-circle mr-2"></i><a href="#"
                            class="block w-full px-3 py-2 rounded hover:bg-gray-200">Questions manager</a></li>

                    <li class="mb-3 flex items-center"><i class="fas fa-play-circle mr-2"></i><a href="#"
                            class="block w-full px-3 py-2 rounded hover:bg-gray-200">Test start page</a></li>
                    <li class="mb-3 flex items-center"><i class="fas fa-check-circle mr-2"></i><a href="#"
                            class="block w-full px-3 py-2 rounded hover:bg-gray-200">Grading & summary</a></li>
                    <li class="mb-3 flex items-center"><i class="fas fa-clock mr-2"></i><a href="#"
                            class="block w-full px-3 py-2 rounded hover:bg-gray-200">Time settings</a></li>

                </ul>


            </aside>

            <!-- Main Content -->
            <main class="flex-grow p-8 bg-gray-50">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold mb-6">Basic settings</h2>

                    <form>
                        <!-- Test name -->
                        <div class="mb-5">
                            <label class="block text-sm font-medium text-gray-700">Test name</label>
                            <input type="text"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"
                                placeholder="New test">
                        </div>


                        <!-- Test language -->
                        <div class="mb-5">
                            <label class="block text-sm font-medium text-gray-700">Test language</label>
                            <select
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                                <option>English</option>
                            </select>
                        </div>


                        <!-- Buttons -->
                        <div class="flex space-x-4">

                            <button
                                class="bg-green-500 text-white text-sm px-3 py-1.5 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                Create
                            </button>

                            <button
                                class="bg-red-500 text-white text-sm px-3 py-1.5 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>


                <div id="modalBackdrop"
                    class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex justify-center items-center z-50 transition-opacity duration-300 ease-in-out">
                    <div class="bg-white p-8 rounded-xl shadow-xl max-w-sm w-full relative">
                        <h2 class="text-xl font-bold mb-6 text-gray-800">Are you sure you want to log out?</h2>
                        <div class="flex justify-end space-x-4">
                            <button id="confirmLogoutBtn"
                                class="bg-red-600 hover:bg-red-700 text-white font-medium px-6 py-2 rounded-lg shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105">Yes</button>
                            <button id="cancelLogoutBtn"
                                class="bg-gray-400 hover:bg-gray-500 text-white font-medium px-6 py-2 rounded-lg shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105">No</button>
                        </div>

                    </div>
                </div>

                <div id="modalBackdrop2"
                    class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex justify-center items-center z-50 transition-opacity duration-300 ease-in-out">
                    <div class="bg-white p-8 rounded-xl shadow-xl max-w-sm w-full relative">
                        <h2 class="text-xl font-bold mb-6 text-gray-800">Do you want to exit to home?</h2>
                        <div class="flex justify-end space-x-4">
                            <button id="backToHomeBtn"
                                class="bg-red-600 hover:bg-red-700 text-white font-medium px-6 py-2 rounded-lg shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105">Home</button>
                            <button id="continueEditingBtn"
                                class="bg-gray-400 hover:bg-gray-500 text-white font-medium px-6 py-2 rounded-lg shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105">Continue Editing</button>
                        </div>
                    </div>
                </div>






            </main>

            <script>

                function confirmationMessage() {
                    const modalBackdrop = document.getElementById('modalBackdrop');
                    const confirmLogoutBtn = document.getElementById('confirmLogoutBtn');
                    const cancelLogoutBtn = document.getElementById('cancelLogoutBtn');

                    modalBackdrop.classList.remove('hidden');

                    confirmLogoutBtn.addEventListener('click', function () {
                        modalBackdrop.classList.add('hidden');
                        window.location.href = "{% url 'login' %}";
                    });

                    cancelLogoutBtn.addEventListener('click', () => {
                        modalBackdrop.classList.add('hidden');
                    });


                }

                function homeConfirmationMessage() {
                    const modalBackdrop = document.getElementById('modalBackdrop2');
                    const backToHomeBtn = document.getElementById('backToHomeBtn');
                    const continueEditingBtn = document.getElementById('continueEditingBtn');

                    modalBackdrop.classList.remove('hidden');

                    backToHomeBtn.addEventListener('click',()=>{
                        window.location.href="{% url 'home' %}";
                    });

                    continueEditingBtn.addEventListener('click',()=>{

                        modalBackdrop2.classList.add('hidden');
                    });




                }
            </script>
        </div>

    </body>

    </html>
</body>

</html>
