<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Configuration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    {% include 'horizontal_navbar.html' %}

    <div class="flex min-h-screen">
        <!-- Vertical Sidebar -->
        {% include 'vertical_navbar.html' %}

        <!-- Main Content -->
        <main class="flex-grow p-8 bg-gray-50">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-6">Basic settings</h2>

                <form>
                    <!-- Test name -->
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-gray-700">Test name</label>
                        <div class="max-w-3xl mx-auto rounded-sm">
                            <div class="bg-white p-4 rounded-sm shadow-sm">

                                <div id="toolbar" class="flex flex-wrap justify-start items-center mb-4 space-x-2">
                                    <button
                                        class="ql-bold bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">Bold</button>
                                    <button
                                        class="ql-italic bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">Italic</button>
                                    <button
                                        class="ql-underline bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">Underline</button>
                                    <button class="ql-list bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded"
                                        value="ordered">Ordered List</button>
                                    <button class="ql-list bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded"
                                        value="bullet">Bullet List</button>
                                    <button
                                        class="ql-blockquote bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">Blockquote</button>
                                    <button class="ql-code-block bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">Code
                                        Block</button>
                                    <button
                                        class="ql-link bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">Link</button>
                                    <button
                                        class="ql-image bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">Image</button>
                                </div>
                                <div id="testName"
                                    class="bg-gray-50 p-4 rounded-lg shadow-inner h-28 overflow-y-auto focus:outline-none quill-editor">
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Test language -->
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-gray-700">Test language</label>
                        <select
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                            <option>English</option>
                        </select>
                    </div>

                    <!-- Buttons -->
                    <div class="flex space-x-4">
                        <button
                            class="bg-green-500 text-white text-sm px-3 py-1.5 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            onclick="createTest(event)" id="createBtn">
                            Create
                        </button>

                        <button
                            class="bg-green-500 text-white text-sm px-3 py-1.5 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 hidden"
                            onclick="nextConfig(event)" id="nextBtn">
                            Next
                        </button>
                    </div>
                </form>
            </div>

            <!-- Logout Modal -->
            <div id="modalBackdrop"
                class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex justify-center items-center z-50 transition-opacity duration-300 ease-in-out">
                <div class="bg-white p-8 rounded-xl shadow-xl max-w-sm w-full relative">
                    <h2 class="text-xl font-bold mb-6 text-gray-800">Are you sure you want to log out?</h2>
                    <div class="flex justify-end space-x-4">
                        <button id="confirmLogoutBtn"
                            class="bg-red-600 hover:bg-red-700 text-white font-medium px-6 py-2 rounded-lg shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105">Yes</button>
                        <button id="cancelLogoutBtn"
                            class="bg-gray-400 hover:bg-gray-500 text-white font-medium px-6 py-2 rounded-lg shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105">No</button>
                    </div>
                </div>
            </div>

            <!-- Home Confirmation Modal -->
            <div id="modalBackdrop2"
                class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex justify-center items-center z-50 transition-opacity duration-300 ease-in-out">
                <div class="bg-white p-8 rounded-xl shadow-xl max-w-sm w-full relative">
                    <h2 class="text-xl font-bold mb-6 text-gray-800">Do you want to exit to home?</h2>
                    <div class="flex justify-end space-x-4">
                        <button id="backToHomeBtn"
                            class="bg-red-600 hover:bg-red-700 text-white font-medium px-6 py-2 rounded-lg shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105">Home</button>
                        <button id="continueEditingBtn"
                            class="bg-gray-400 hover:bg-gray-500 text-white font-medium px-6 py-2 rounded-lg shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105">Continue
                            Editing</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        function confirmationMessage() {
            const modalBackdrop = document.getElementById('modalBackdrop');
            modalBackdrop.classList.remove('hidden');

            document.getElementById('confirmLogoutBtn').addEventListener('click', function () {
                modalBackdrop.classList.add('hidden');
                window.location.href = "{% url 'login' %}";
            });

            document.getElementById('cancelLogoutBtn').addEventListener('click', function () {
                modalBackdrop.classList.add('hidden');
            });
        }

        function homeConfirmationMessage() {
            const modalBackdrop = document.getElementById('modalBackdrop2');
            modalBackdrop.classList.remove('hidden');

            document.getElementById('backToHomeBtn').addEventListener('click', () => {
                window.location.href = "{% url 'home' %}";
            });

            document.getElementById('continueEditingBtn').addEventListener('click', () => {
                modalBackdrop.classList.add('hidden');
            });
        }

        function createTest(event) {
            event.preventDefault();
            const nextBtn = document.getElementById('nextBtn');
            const createBtn = document.getElementById("createBtn");

            // Use Quill's API to get the text content
            const testName = quill.root.innerHTML.trim(); // Change this line
            console.log(testName);

            if (testName !== "") {
                localStorage.setItem("testName", testName);
                createBtn.textContent = "Next"; // Change the text of the Create button
                nextBtn.classList.remove('hidden'); // Show the Next button
                createBtn.classList.add('hidden'); // Hide the Create button
            } else {
                alert("Please enter a test name!");
            }
        }


        function nextConfig() {
            event.preventDefault();
            window.location.href = "{% url 'test_start_page' %}"
        }

        window.onload = function () {

            localStorage.removeItem('testName');
        };
        var quill = new Quill('#testName', {
            theme: 'snow',
            modules: {
                toolbar: '#toolbar'
            }
        });

        console.log(localStorage.getItem('testName'));

    </script>

</body>

</html>
