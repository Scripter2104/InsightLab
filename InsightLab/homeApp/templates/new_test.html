<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Configuration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

<!-- Horizontal Navbar -->
<header class="bg-white shadow-lg">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="#" class="text-2xl font-bold text-green-600">InsightLab</a>
            </div>
            <div class="flex items-center space-x-8">
                <a href="#" class="text-gray-700 hover:text-green-600"><i class="fas fa-home"></i> Home</a>
                <a href="#" class="text-gray-700 hover:text-green-600"><i class="fas fa-cog"></i> Settings</a>
                <a href="#" class="text-gray-700 hover:text-green-600"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>
</header>

<div class="flex min-h-screen">
    <!-- Vertical Sidebar -->
    <aside class="w-1/4 bg-white p-5 shadow-lg">
        <h2 class="text-xl font-semibold mb-6 flex items-center"><i class="fas fa-sliders-h text-green-600 mr-2"></i> Test configuration</h2>
        <ul>
            <li class="mb-3 flex items-center">
                <i class="fas fa-cogs text-green-600 mr-2"></i>
                <button class="w-full text-left px-3 py-2 rounded bg-green-100 text-green-600">Basic settings</button>
            </li>
            <li class="mb-3 flex items-center"><i class="fas fa-question-circle mr-2"></i><a href="#" class="block w-full px-3 py-2 rounded hover:bg-gray-200">Questions manager</a></li>

            <li class="mb-3 flex items-center"><i class="fas fa-play-circle mr-2"></i><a href="#" class="block w-full px-3 py-2 rounded hover:bg-gray-200">Test start page</a></li>
            <li class="mb-3 flex items-center"><i class="fas fa-check-circle mr-2"></i><a href="#" class="block w-full px-3 py-2 rounded hover:bg-gray-200">Grading & summary</a></li>
            <li class="mb-3 flex items-center"><i class="fas fa-clock mr-2"></i><a href="#" class="block w-full px-3 py-2 rounded hover:bg-gray-200">Time settings</a></li>

        </ul>


    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-8 bg-gray-50">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-6">Basic settings</h2>

            <form>
                <!-- Test name -->
                <div class="mb-5">
                    <label class="block text-sm font-medium text-gray-700">Test name</label>
                    <input type="text" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="New test">
                </div>


                <!-- Test language -->
                <div class="mb-5">
                    <label class="block text-sm font-medium text-gray-700">Test language</label>
                    <select class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
                        <option>English</option>
                    </select>
                </div>


                <!-- Buttons -->
      <div class="flex space-x-4">

        <button class="bg-green-500 text-white text-sm px-3 py-1.5 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Create
        </button>

        <button class="bg-red-500 text-white text-sm px-3 py-1.5 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
          Cancel
        </button>
      </div>
            </form>
        </div>
    </main>
</div>

</body>
</html>
</body>
</html>
