<aside class="w-1/4 bg-white p-5 shadow-lg">
    <h2 class="text-xl font-semibold mb-6 flex items-center">
        <i class="fas fa-sliders-h text-green-600 mr-2"></i> Test configuration
    </h2>
    <ul>
        <li class="mb-3 flex items-center">
            <i class="fas fa-cogs text-green-300 mr-2" id="basic_setting_i"></i>
            <button class="block w-full px-3 py-2 rounded hover:bg-gray-200 text-left" id="basicSettingbtn">Basic Settings</button>
        </li>
        <li class="mb-3 flex items-center">
            <i class="fas fa-question-circle mr-2" id="questions_manager_i"></i>
            <button class="block w-full px-3 py-2 rounded hover:bg-gray-200 text-left" id="questionsManagerBtn" onclick="questionManager()">Questions manager</button>
        </li>
        <li class="mb-3 flex items-center">
            <i class="fas fa-play-circle mr-2" id="test_start_page_i"></i>
            <button class="block w-full px-3 py-2 rounded hover:bg-gray-200 text-left" id="testStartPageBtn" onclick="testStartPage()">Test start page</button>
        </li>
        <li class="mb-3 flex items-center">
            <i class="fas fa-check-circle mr-2" id="grading_summary_i"></i>
            <button class="block w-full px-3 py-2 rounded hover:bg-gray-200 text-left" id="gradingSummaryBtn" onclick="gradingAndSummary()">Grading & summary</button>
        </li>
        <li class="mb-3 flex items-center">
            <i class="fas fa-clock mr-2" id="time_settings_i"></i>
            <button class="block w-full px-3 py-2 rounded hover:bg-gray-200 text-left" id="timeSettingsBtn">Time settings</button>
        </li>
    </ul>
</aside>

<script>
    const basicSettingBtn = document.getElementById("basicSettingbtn");

    basicSettingBtn.addEventListener("click", () => {
        window.location.href = "{% url 'newtest' %}";
    });

    function questionManager() {
        window.location.href = "{% url 'question_manager' %}";
    }
     function testStartPage() {
        window.location.href = "{% url 'test_start_page' %}";
    }

     function gradingAndSummary() {
        window.location.href = "{% url 'grading_and_summary' %}";
    }
</script>
